<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../prepare/js/react.development.js"></script>
    <script type="text/javascript" src="../prepare/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../prepare/js/prop-types.js"></script>
    <script type="text/javascript" src="../prepare/js/babel.min.js"></script>
</head>
<body>
    <div id="example1"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{

            constructor(props){
                super(props);
                this.showInput = this.showInput.bind(this);
                this.handleBlur = this.handleBlur.bind(this);
            }

            showInput(){
                const input = this.refs.content;
                //alert(input.value);
                alert(this.input1.value);
            }

            handleBlur(event){
                alert(event.target.value);
            }

            render(){
                return (
                    <div>
                        <input type="text" ref="content" />
                        <input type="text" ref={input => this.input1 = input } />
                        <button onClick={this.showInput}>提示输入数据</button>
                        <input type="text" placeholder="失去焦点提示内容" onBlur={this.handleBlur} />
                    </div>
                )
            }
        }

        ReactDOM.render(<MyComponent/>,document.getElementById("example1"));
    </script>
</body>
</html>
