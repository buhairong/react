<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../prepare/js/react.development.js"></script>
    <script type="text/javascript" src="../prepare/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../prepare/js/babel.min.js"></script>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>

    <script type="text/babel">
        function MyComponent(){
            return <h2>工厂函数组件（简单组件）</h2>
        }

        class MyComponent2 extends React.Component{
            render(){
                return <h2>ES6组件（复杂组件）</h2>
            }
        }

        ReactDOM.render(<MyComponent />,document.getElementById("example1"));
        ReactDOM.render(<MyComponent2 />,document.getElementById("example2"));
    </script>

</body>
</html>
