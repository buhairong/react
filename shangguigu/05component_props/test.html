    <script type="text/javascript" src="../prepare/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../prepare/js/prop-types.js"></script>
    <script type="text/javascript" src="../prepare/js/babel.min.js"></script>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>

    <script type="text/babel">
        /*function Person(props){

        class Person extends React.Component{
            render(){
                return (
                        <ul>
                            <li>姓名:{this.props.name}</li>
                            <li>年龄:{this.props.age}</li>
                            <li>性别:{this.props.sex}</li>
                        </ul>
                )
            }
        }

        Person.defaultProps = {
            sex:"男",
            age:18
        }

        Person.propTypes = {
            name:PropTypes.string.isRequired,
            age:PropTypes.number
        }

        const p1 = {
            name:"Tom",
            age:23,
            sex:"女"
        }

        //ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />,document.getElementById("example1"));
        ReactDOM.render(<Person {...p1} />,document.getElementById("example1"));

        const p2 = {
            name:'JACK'
        }

        ReactDOM.render(<Person name={p2.name} age={20} />,document.getElementById("example2"));
    </script>
</body>
