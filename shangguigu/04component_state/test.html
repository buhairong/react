<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../prepare/js/react.development.js"></script>
    <script type="text/javascript" src="../prepare/js/react-dom.development.js"></script>
    <script type="text/javascript" src="../prepare/js/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
<script type="text/babel">
    class Like extends React.Component{

        constructor(props){
            super(props);
            this.state = {
                isLikeMe:false
            }

            this.handleClick = this.handleClick.bind(this);
        }

        handleClick(){
            const isLikeMe = !this.state.isLikeMe;
            this.setState({isLikeMe});
        }

        render(){
            const {isLikeMe} = this.state
            return <h2 onClick={this.handleClick}>{isLikeMe?'你喜欢我':'我喜欢你'}</h2>
        }
    }

    ReactDOM.render(<Like />,document.getElementById("example"));
</script>

</body>
</html>
